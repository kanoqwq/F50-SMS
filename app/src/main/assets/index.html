<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F50-SMS</title>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            background-image: url('https://api.kanokano.cn/startThere/assets/bg.webp');
            background-attachment: fixed;
            background-size: cover;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
        }

        .box {
            overflow: auto;
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: #0000004b 0px 0px 10px 0px;
            margin: 0 20px;
        }

        .deviceList {
            overflow: hidden;
            color: #fff;
        }

        .deviceList li {
            border-radius: 10px;
            background-color: #ffffff70;
            /* backdrop-filter: blur(10px); */
            padding: 4px;
            margin-bottom: 10px;
        }

        .deviceList li p {
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            margin: 0;
            padding: 10px 0;
            padding-bottom: 5px;
            border-radius: 10px;
        }

        .deviceList strong {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            padding: 10px;
            background-color: rgba(255, 86, 2, 0.337);
            border-radius: 10px;
        }

        .deviceList strong {
            width: fit-content;
            box-sizing: border-box;
            margin: 5px;
            margin-top: 0;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .deviceList strong:hover,
        .deviceList strong:active {
            border: 1px solid pink;
            box-shadow: 0 0 10px pink;
            transform: scale(1.01);
        }

        .green {
            color: rgba(40, 209, 40, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .red {
            color: rgba(202, 41, 41, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .blue {
            color: rgb(5, 200, 254);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .title {
            margin-top: 0;
            padding-left: 10px;
            border-left: 6px solid skyblue;
        }

        .footer {
            position: fixed;
            z-index: 0;
            width: 100%;
            left: 50%;
            bottom: 4px;
            transform: translateX(-50%);
            text-align: center;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            background-color: #ffffff79;
        }

        .footer p {
            margin: 0;
            padding: 5px 15px;
        }

        .modal {
            box-sizing: border-box;
            position: fixed;
            z-index: 1;
            overflow: hidden;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff82;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            opacity: 1;
            transition: all .3s;
            /* background-color: #00ffdd17; */
            box-shadow: 0 0 10px 0 #00ffdd96;
        }

        button {
            padding: 5px 10px;
            background-color: skyblue;
            border: 1px solid transparent;
            border-radius: 5px;
            color: white;
            transition: box-shadow .2s;
        }

        button:hover {
            box-shadow: 0 0 10px 0 skyblue
        }

        button:active {
            border: 1px solid pink;
        }

        input {
            border-radius: 6px;
            border: 1px solid skyblue;
        }

        .modal .content {
            overflow: auto;
            overflow-x: hidden;
            max-height: 300px;
        }

        .modal .action {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            background-color: #00ffdd7c;
            padding: 5px 6px;
            border-radius: 6px;
        }

        .modal .action input {
            width: 100%;
            height: 30px;
            padding: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .sms-item {
            position: relative;
            max-width: 500px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background: #ffffff70;
            font-size: 14px;
        }

        .arrow {
            content: '';
            position: absolute;
            display: block;
            z-index: 111;
            top: 0;
            width: 0;
            height: 0;
            border: 15px solid;
            margin: 10px 0;
        }

        .sms-item p {
            margin: 0;
            overflow: hidden;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar {
            width: 1px;
        }

        .icon {
            position: absolute;
            right: 8px;
            top: 8px;
            transition: all .3s;
        }

        .icon:hover {
            box-shadow: 0 0 10px 0 #ff000096;
        }

        .icon svg {
            fill: #ff0000c0;
        }

        #smsList {
            display: flex;
            flex-direction: column;
            width: 94%;
            max-width: 600px;
            max-height: 94%;
        }

        .deviceList {
            flex: 1;
            flex-shrink: 0;
            color: #fff;
            background-color: transparent;

        }

        .deviceList li {
            font-size: 12px;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 10px;
        }

        .deviceList li p {
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            margin: 0;
            padding: 4px 0;
            padding-bottom: 5px;
            border-radius: 10px;
        }

        .deviceList strong {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            padding: 6px;
            background-color: rgba(255, 86, 2, 0.337);
            border-radius: 10px;
        }

        .deviceList strong {
            width: fit-content;
            box-sizing: border-box;
            margin: 8px;
            margin-top: 0;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .deviceList strong:hover,
        .deviceList strong:active {
            border: 1px solid pink;
            box-shadow: 0 0 10px pink;
            transform: scale(1.01);
        }
    </style>
</head>

        //注意，如果是在f50本机内发起请求，请将请求端口更改为8080
        let KANO_baseURL = 'localhost:8090'
        let KANO_PASSWORD = null

        //登录
        const common_headers = {
            "referer": 'http://' + KANO_baseURL + '/index.html',
            "host": KANO_baseURL,
            "origin": 'http://' + KANO_baseURL,
        }

        const login = async () => {
            try {

                const { LD } = await getLD()
                if (!LD) throw new Error('无法获取LD')

                const pwd = SHA256(SHA256(KANO_PASSWORD) + LD)
                const body = new URLSearchParams({

                    return null
                }
                return res.headers.get('kano-cookie').split(';')[0]
            }
            catch {
                return null
            }
        }

        const logout = async (cookie) => {
            const AD = await processAD(cookie)
            const body = new URLSearchParams({
                "goformId": "LOGOUT",
                "isTest": "false",
                AD: AD
            })
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_set_cmd_process", {
                method: "POST",
                headers: {
                    ...common_headers,
                    "content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                    // "content-Length": body.toString().length

            return await res.text()
        }

        const getLD = async () => {

                method: "GET",
                headers: {
                    ...common_headers,
                }
            })
            return await res.json()
        }


        const getRD = async (cookie) => {
            if (!cookie) throw new Error('请提供cookie')
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_get_cmd_process?isTest=false&cmd=RD&_=" + Date.now(), {
                method: "GET",
                headers: {
                    ...common_headers,
                    "Cookie": cookie
                }
            })
            return await res.json()
        }

        const getUFIInfo = async () => {
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_get_cmd_process?isTest=false&cmd=Language,cr_version,wa_inner_version&multi_data=1&_=" + Date.now(), {
                method: "GET",
                headers: {
                    ...common_headers
                }
            })
            return await res.json()
        }

        const processAD = async (cookie) => {
            const { wa_inner_version, cr_version } = await getUFIInfo()
            if (!wa_inner_version || !cr_version) throw new Error('无法获取版本信息')
            const parsedInfo = SHA256(wa_inner_version + cr_version)
            const { RD } = await getRD(cookie)
            const AD = SHA256(parsedInfo + RD)
            return AD
        }

        const postData = async (cookie, data = {}) => {
            const AD = await processAD(cookie)
            const body = new URLSearchParams({
                ...data,
                isTest: false,
                "AD": AD
            })
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_set_cmd_process", {

                headers: {
                    ...common_headers,
                    "Content-Type": "application/x-www-form-urlencoded",

                },
                body

            return res
        }
        const getData = async (data = new URLSearchParams({})) => {
            data.append('isTest', 'false')
            data.append('_', Date.now())
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_get_cmd_process?" + data.toString(), {

                headers: {
                    ...common_headers,
                    "Content-Type": "application/x-www-form-urlencoded",

            return await res.json()
        }

            const res = await postData(cookie, {
                goformId: 'REBOOT_DEVICE',

            return res

        const sendSms_UFI = async ({ content, number }) => {
            if (!content) throw new Error('请提供短信内容')
            if (!number) throw new Error('请提供手机号')
            const cookie = await login()
            const res = await postData(cookie, {
                goformId: 'SEND_SMS',
                Number: number,
                MessageBody: gsmEncode(content)
            })
            await logout(cookie)
            return await res.json()
        }

            if (!id) throw new Error('请提供短信id')
            const cookie = await login()
            const res = await postData(cookie, {
                goformId: 'DELETE_SMS',
                msg_id: id,
                notCallback: true
            })
            await logout(cookie)
            return await res.json()
        }

            const params = new URLSearchParams()
            params.append('_', Date.now().toString())
            const res = await fetch("http://" + KANO_baseURL + "/goform/goform_get_cmd_process?multi_data=1&isTest=false&cmd=sms_data_total&page=0&data_per_page=500&mem_store=1&tags=100&order_by=order by id desc&" + params, {
                headers: {
                    ...common_headers
                }
            })
            return await res.json()
        }

        const getUFIData = async () => {
            try {
                const params = new URLSearchParams()
                params.append('_', Date.now().toString())
                const cmd = 'rssi,Z5g_rsrp,wifi_access_sta_num,loginfo,data_volume_alert_percent,data_volume_limit_size,realtime_rx_thrpt,realtime_tx_thrpt,realtime_time,monthly_tx_bytes,monthly_rx_bytes,monthly_time,network_type,network_provider'
                const res = await fetch("http://" + KANO_baseURL + "/goform/goform_get_cmd_process?multi_data=1&isTest=false&cmd=" + cmd + "&" + params, {
                    headers: {
                        ...common_headers
                    }
                })
                return await res.json()

            } catch {
                return null
            }
        }

    <script>
        let smsSender = null

        function kano_getSignalEmoji(strength) {
            const signals = ["📶 ⬜⬜⬜⬜", "📶 🟨⬜⬜⬜", "📶 🟩🟨⬜⬜", "📶 🟩🟩🟨⬜", "📶 🟩🟩🟩🟨", "📶 🟩🟩🟩🟩"];
            return signals[Math.max(0, Math.min(strength, 5))]; // 确保输入在 0-5 之间
        }
        function kano_formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds} 秒`;
            } else if (seconds < 3600) {
                return `${(seconds / 60).toFixed(1)} 分钟`;
            } else {
                return `${(seconds / 3600).toFixed(1)} 小时`;
            }
        }
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Byte';

            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }
        // KANO_INTERFACE.setValue("hello world")
        function decodeBase64(base64String) {
            // 将Base64字符串分成每64个字符一组
            const padding = base64String.length % 4 === 0 ? 0 : 4 - (base64String.length % 4)
            base64String += '='.repeat(padding)

            // 使用atob()函数解码Base64字符串
            const binaryString = window.atob(base64String)

            // 将二进制字符串转换为TypedArray
            const bytes = new Uint8Array(binaryString.length)
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i)

            // 将TypedArray转换为字符串
            return new TextDecoder('utf-8').decode(bytes)
        }

        function createToast(text, color, delay = 3000) {
            const toastEl = document.createElement('div')
            toastEl.style.position = 'fixed'
            toastEl.style.padding = '10px'
            toastEl.style.top = '20px'
            toastEl.style.right = '50%'
            toastEl.style.transform = 'translateX(50%)'
            toastEl.style.color = color || 'while'
            toastEl.style.backgroundColor = '#ffffff54'
            toastEl.style.transition = `opacity .2s`
            toastEl.style.opacity = `0`
            toastEl.style.boxShadow = '0 0 10px 0 #00ffdd96'
            toastEl.style.fontWeight = 'bold'
            toastEl.style.backdropFilter = 'blur(10px)'
            toastEl.style.borderRadius = '6px'
            toastEl.innerHTML = text;
            const id = 'toastkano'
            toastEl.setAttribute('class', id);
            const toasts = document.querySelectorAll('.toastkano')
            document.body.appendChild(toastEl)
            setTimeout(() => {
                toastEl.style.opacity = `1`
            }, 0);
            if (toasts.length) {
                const top = toasts[toasts.length - 1].getBoundingClientRect().top
                const height = toastEl.getBoundingClientRect().height
                toastEl.style.top = top + height + 10 + 'px'
            }
            let timer = null
            setTimeout(() => {
                toastEl.style.opacity = `0`
                clearTimeout(timer)
                timer = setTimeout(() => {
                    document.body.removeChild(toastEl)
                }, 200);
            }, delay);
        }
        function closeModal(txt, time = 300) {
            if (txt == '#smsList') smsSender && smsSender()
            let el = document.querySelector(txt)
            if (!el) return
            el.style.opacity = 0
            setTimeout(() => {
                el.style.display = 'none'
            }, time)
        }
        function showModal(txt, time = 300) {
            let el = document.querySelector(txt)
            if (!el) return
            el.style.opacity = 0
            el.style.display = ''
            setTimeout(() => {
                el.style.opacity = 1
            }, 10)
        }

        const debounce = (func, delay) => {
            let timer;
            return function (...args) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };
        const onTokenConfirm = debounce(async () => {
            let tkInput = document.querySelector('#tokenInput')
            let password = tkInput && (tkInput.value)
            if (!password || !password?.trim()) return createToast('请输入密码！', 'red')
            KANO_PASSWORD = password.trim()
            const cookie = await login()
            if (!cookie) {
                createToast(`登录失败，请检查密码`, 'red')
                tkInput.value = ''
                out()
                return null
            }
            createToast('登录成功！', 'green')
            localStorage.setItem('kano_sms_pwd', password.trim())
            
            closeModal('#tokenModal')
            handlerADBStatus()
            handlerPerformaceStatus()
        }, 200)

        function requestInterval(callback, interval) {
            let lastTime = 0;
            let timeoutId = null;

            function loop(timestamp) {
                if (!lastTime) lastTime = timestamp; // 初始化上次时间
                const delta = timestamp - lastTime; // 计算时间差

                if (delta >= interval) {
                    callback(); // 执行任务
                    lastTime = timestamp; // 更新上次时间
                }

                timeoutId = requestAnimationFrame(loop); // 继续请求下一帧
            }

            timeoutId = requestAnimationFrame(loop); // 启动动画循环

            // 返回清除函数
            return () => cancelAnimationFrame(timeoutId);
        }

        let timer_out = null
        function out() {
            smsSender && smsSender()
            localStorage.removeItem('kano_sms_pwd')
            closeModal('#smsList')
            clearTimeout(timer_out)
            timer_out = setTimeout(() => {
                showModal('#tokenModal')
            }, 320);
        }

        var initRequestData = () => {
            const PWD = localStorage.getItem('kano_sms_pwd')
            if (!PWD) {
                return false
            }
            KANO_PASSWORD = PWD
            return true
        }

        var getSms = async () => {
            if (!initRequestData()) {
                out()
                return null
            }
            try {
                let res = await getSmsInfo()
                if (!res) {
                    out()
                    createToast(res.error, 'red')
                    return null
                }
                return res.messages
            } catch {
                out()
                return null
            }
        }

        let isDisabledSendSMS = false
        var sendSMS = async () => {
            const SMSInput = document.querySelector('#SMSInput')
            const PhoneInput = document.querySelector('#PhoneInput')
            if (SMSInput && SMSInput.value && SMSInput.value.trim()
                && PhoneInput && PhoneInput.value && Number(PhoneInput.value.trim())
            ) {
                try {
                    if (isDisabledSendSMS) return createToast('请不要频繁发送！', 'red')
                    const content = SMSInput.value.trim()
                    const number = PhoneInput.value.trim()
                    isDisabledSendSMS = true
                    const res = await sendSms_UFI({ content, number })
                    if (res && res.result == 'success') {
                        SMSInput.value = ''
                        createToast('发送成功！', 'green')
                        handleSmsRender()
                    } else {
                        createToast((res && res.message) ? res.message : '发送失败', 'red')
                    }
                } catch {
                    createToast('发送失败，请检查网络和密码', 'red')
                    out()
                }
                isDisabledSendSMS = false
            } else {
                createToast('请输入手机号和内容', 'red')
            }
        }

        const deleteState = new Map();
        const deleteSMS = async (id) => {
            const message = document.querySelector(`#message${id}`);

            if (!message) return;

            // 获取当前 id 的删除状态
            let state = deleteState.get(id) || { confirmCount: 0, timer: null, isDeleting: false };

            if (state.isDeleting) return; // 正在删除时禁止操作

            state.confirmCount += 1;
            message.style.display = '';

            // 清除之前的计时器，重新设置 2 秒后重置状态
            clearTimeout(state.timer);
            state.timer = setTimeout(() => {
                state.confirmCount = 0;
                message.style.display = 'none';
                deleteState.set(id, state);
            }, 2000);

            deleteState.set(id, state);

            if (state.confirmCount < 2) return; // 第一次点击时仅提示

            // 进入删除状态，防止重复点击
            state.isDeleting = true;
            deleteState.set(id, state);

            try {
                const res = await removeSmsById(id);
                if (res?.result === 'success') {
                    createToast('删除成功！', 'green');
                    handleSmsRender();
                } else {
                    createToast(res?.message || '删除失败', 'red');
                }
            } catch {
                createToast('操作失败，请检查网络和密码', 'red');
            }

            // 删除完成后，清理状态
            deleteState.delete(id);
        };

        let isFirstRender = true
        let lastRequestSmsIds = null
        let handleSmsRender = async () => {
            let list = document.querySelector('#sms-list')
            if (!list) createToast('没有找到短信列表节点', 'red')
            if (isFirstRender) {
                list.innerHTML = ` <li><h2 style="padding: 30px;text-align:center">Loading...</h2></li>`
            }
            isFirstRender = false
            showModal('#smsList')
            let res = await getSms()
            if (res && res.length) {
                //防止重复渲染
                let ids = res.map(item => item.id).join('')
                if (ids === lastRequestSmsIds) return
                lastRequestSmsIds = ids
                const dateStrArr = ['年', '月', '日', ':', ':', '']
                res.sort((a, b) => {
                    let date_a = a.date.split(',')
                    let date_b = b.date.split(',')
                    date_a.pop()
                    date_b.pop()
                    return Number(date_b.join('')) - Number(date_a.join(''))
                })
                list.innerHTML = res.map(item => {
                    let date = item.date.split(',')
                    date.pop()
                    date = date.map((item, index) => {
                        return item + dateStrArr[index]
                    }).join('')
                    return `<li class="sms-item" style="${item.tag != '2' ? 'background-color:#00800063;margin-left:15px' : 'background-color:#ffc0cb82;margin-right:15px'}">
                                        <div class="arrow" style="${item.tag == '2' ? 'right:-30px;border-color: transparent transparent transparent #ffc0cb82' : 'left:-30px;border-color: transparent #00800063 transparent transparent'}"></div>
                                        <div class="icon" onclick="deleteSMS(${item.id})">
                                            <span id="message${item.id}" style="display:none;color:red;position: absolute;width: 100px;top: 6px;right: 20px;">确定要删除吗？</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" t="1742373390977" class="icon" viewBox="0 0 1024 1024" version="1.1" p-id="2837" width="16" height="16"><path d="M848 144H608V96a48 48 0 0 0-48-48h-96a48 48 0 0 0-48 48v48H176a48 48 0 0 0-48 48v48h768v-48a48 48 0 0 0-48-48zM176 928a48 48 0 0 0 48 48h576a48 48 0 0 0 48-48V288H176v640z m480-496a48 48 0 1 1 96 0v400a48 48 0 1 1-96 0V432z m-192 0a48 48 0 1 1 96 0v400a48 48 0 1 1-96 0V432z m-192 0a48 48 0 1 1 96 0v400a48 48 0 1 1-96 0V432z" fill="" p-id="2838"/></svg>
                                        </div>
                                        <p style="color:purple;font-size:16px;margin:4px 0">${item.number}</p>
                                        <p>${decodeBase64(item.content)}</p>
                                        <p style="text-align:right;color:purple;margin-top:4px">${date}</p >
                                    </li > `
                }).join('')
            } else {
                if (!res) {
                    out()
                }
                list.innerHTML = ` <li> <h2 style="padding: 30px;text-align:center">没有短信</h2></li >`
            }
        }

        let handlerStatusRender = async () => {
            const res = await getUFIData()

            if (!res) {
                createToast('获取状态失败，请检查网络', 'red')
                out()
                return
            }
            if (res) {
                const status = document.querySelector('#STATUS')
                let html = ''
                html += '<li style="padding-top: 15px;">'
                html += `<p>
                        ${res.network_type ? `<strong  class="green">蜂窝状态：${res.network_provider} ${res.network_type}</strong>` : ''}
                        ${res.wifi_access_sta_num ? `<strong  class="blue">设备数：${res.wifi_access_sta_num}</strong>` : ''}
                        ${res.rssi ? `<strong  class="green">蜂窝信号强度：${kano_getSignalEmoji(res.rssi)}</strong>` : ''}
                        ${res.realtime_time ? `<strong  class="blue">连接时长：${kano_formatTime(Number(res.realtime_time))}${res.monthly_time ? '&nbsp;<span style="color:white">/</span>&nbsp;总时长(月): ' + kano_formatTime(Number(res.monthly_time)) : ''}</strong>` : ''}
                        ${res.realtime_tx_thrpt != undefined && res.realtime_rx_thrpt != undefined ? `<strong  class="blue">当前网速: ⬇️ ${formatBytes(Number((res.realtime_rx_thrpt)))}/S ⬆️ ${formatBytes(Number((res.realtime_tx_thrpt)))}/S</strong>` : ''}
                        ${(res.monthly_tx_bytes && res.monthly_rx_bytes) ? `<strong  class="blue">已用流量：<span class="red">${Number((res.monthly_tx_bytes + res.monthly_rx_bytes) / 1024 / 1024 / 1024).toFixed(2)} GB</span>${res.data_volume_limit_size ? '&nbsp;<span style="color:white">/</span>&nbsp;总流量：' + res.data_volume_limit_size.split('_')[0] + ' GB' : ''}</strong>` : ''}
                   </p>`
                html += `</li >`
                status && (status.innerHTML = html)
            }
        }
        handlerStatusRender()
        requestInterval(() => handlerStatusRender(), 800)

        //检查usb调试状态
        let handlerADBStatus = async () => {
            const btn = document.querySelector('#ADB')
            if (!initRequestData()) {
                btn.style.backgroundColor = 'gray'
                out()
                return null
            }
            let res = await getData(new URLSearchParams({
                cmd: 'usb_port_switch'
            }))
            btn.onclick = async () => {
                try {
                    const cookie = await login()
                    if (!cookie) {
                        createToast('登录失败，请检查密码', 'red')
                        out()
                        return null
                    }
                    res = await (await postData(cookie, {
                        goformId: 'USB_PORT_SETTING',
                        usb_port_switch: res.usb_port_switch == '1' ? '0' : '1'
                    })).json()
                    if (res.result == 'success') {
                        createToast('操作成功！', 'green')
                        await handlerADBStatus()
                    } else {
                        createToast('操作失败！', 'red')
                    }
                } catch (e) {
                    createToast(e.message)
                }
            }
            btn.innerHTML = res.usb_port_switch == '1' ? '关闭USB调试' : '开启USB调试'
            btn.style.backgroundColor = res.usb_port_switch == '1' ? '#018AD8' : ''

        }
        handlerADBStatus()

        //检查性能模式状态
        let handlerPerformaceStatus = async () => {
            const btn = document.querySelector('#PERF')
            if (!initRequestData()) {
                btn.style.backgroundColor = 'gray'
                out()
                return null
            }
            let res = await getData(new URLSearchParams({
                cmd: 'performance_mode'
            }))
            btn.innerHTML = res.performance_mode == '1' ? '关闭性能模式' : '开启性能模式'
            btn.style.backgroundColor = res.performance_mode == '1' ? '#018AD8' : ''
            btn.onclick = async () => {
                try {
                    const cookie = await login()
                    if (!cookie) {
                        createToast('登录失败，请检查密码', 'red')
                        out()
                        return null
                    }
                    res = await (await postData(cookie, {
                        goformId: 'PERFORMANCE_MODE_SETTING',
                        performance_mode: res.performance_mode == '1' ? '0' : '1'
                    })).json()
                    if (res.result == 'success') {
                        createToast('操作成功，重启生效！', 'green')
                        await handlerPerformaceStatus()
                    } else {
                        createToast('操作失败！', 'red')
                    }
                } catch (e) {
                    createToast(e.message)
                }
            }
        }
        handlerPerformaceStatus()

        function init() {
            smsSender && smsSender()
            if (!localStorage.getItem('kano_sms_pwd')) {
                showModal('#tokenModal')
            } else {
                isFirstRender = true
                lastRequestSmsIds = null
                handleSmsRender()
                smsSender = requestInterval(() => handleSmsRender(), 2000)
            }
        }
        // init()
        var smsBtn = document.querySelector('#SMS')
        smsBtn.onclick = init

        var clearBtn = document.querySelector('#CLEAR')
        clearBtn.onclick = () => {
            isFirstRender = true
            lastRequestSmsIds = null
            localStorage.removeItem('kano_sms_pwd')
            handlerADBStatus()
            handlerPerformaceStatus()
            createToast('您已退出登录', 'green')
            showModal('#tokenModal')
        }
    </script>
</body>
